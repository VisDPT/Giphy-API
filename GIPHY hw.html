<!DOCTYPE html>
<html>
<head>
	<title> Car buttons</title>
	
</head>

<body>
	<button data-car="Porsche"> Porsche</button>
	<button data-car="Audi"> Audi </button>
	<button data-car="car+Jaguar"> Jaguar </button>
	<button data-car="car+mercedes+benz"> Mercedes </button>

	<div id="gifsAppearHere">
    </div>

    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript"> 
    	$('button').on('click', function() {
        var car = $(this).data('car');
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + car + "&api_key=dc6zaTOxFJmzC&limit=10"; 


        $.ajax({
        	url: queryURL,
        	method: 'GET'
        })
        .done(function(response){
        	console.log (response);
        	//response.data because image info is inside the data key
        	var results = response.data;

        	//for loop to display only 10 results
        	for(var i =0; i<response.data.length; i++){
        		var carDiv = $('<div class = "item">');
        		
        		var rating = response.data[i].rating;
        		
        		var p = $('<p>').text("Rating: " + rating);
        		
        		var carImage = $('<img>');
        		carImage.attr('src',results[i].images.fixed_height_still.url);

        		carDiv.append(p);
        		carDiv.append(carImage);
        		$('#gifsAppearHere').prepend(carDiv);


        	//DATA STATE ON CLICK

        	}

        });

});
    </script>

	
</body>
</html>
